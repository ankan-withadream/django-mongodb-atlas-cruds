<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All comments</title>
</head>
<body>
    <table>
        <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Text</th>
            <th>Date</th>
            <th> </th>
        </thead>
        <tbody>
            {% for i in all_c %}
                
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.email}}</td>
                <td>{{i.text}}</td>
                <!-- <td>{{i.date}}</td> -->
                <td>
                    <a href="/update_comment/{{i.name}}">Update</a>
                    <a href="/delete_comment/{{i.name}}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
