<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Movies</title>
</head>
<body>
    <table>
        <thead>
            <th>Title</th>
            <th>Plot</th>
            <th>year</th>
            <th>Rated</th>
            <th></th>
        </thead>
        <tbody>
            {% for i in all_o %}
                
            <tr>
                <td>{{i.title}}</td>
                <td>{{i.plot}}</td>
                <td>{{i.year}}</td>
                <td>{{i.rated}}</td>
                <!-- <td>{{i.status}}</td> -->
                <td>
                    <a href="/update_movie/{{i.title}}">Update</a>
                    <a href="/delete_movie/{{i.title}}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
